<!DOCTYPE html>
<html  ng-app="gameApp">
 
<head>
  <title>Game App</title>
  <link rel="stylesheet" type="text/css" href="/game-cashback/lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/game-cashback/css/page.css">
  <script type="text/javascript" src="/game-cashback/lib/angular.min.js"></script>
 <script type="text/javascript">
var tableToExcel = (function() {
  var uri = 'data:application/vnd.ms-excel;base64,'
    , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--><meta http-equiv="content-type" content="text/plain; charset=UTF-8"/></head><body><table>{table}</table></body></html>'
    , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
    , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
  return function(table, name) {
    if (!table.nodeType) table = document.getElementById(table)
    var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
    window.location.href = uri + base64(format(template, ctx))
  }
})()
</script>
</head>
 
<body  ng-controller="GameCtrlResult">
 <input type="button" onclick="tableToExcel('example', 'Excel')" value="Export to Excel">
<table id="example" class="table table-striped">
    <thead>
        <tr>
    <th>Email</th>
    <th>Ecash</th>
    <th>Time Taken (secs)</th>
    <th>Exit Question</th>
            </tr>
    </thead>
    <tbody>
    <tr ng-repeat ="user in userList">
      <td>{{user.email}}</td>  
         <td>{{user.ecashEarn}}</td>  
         <td>{{user.timeTakenSeconds}}</td>  
         <td>{{user.exitQuestion}}</td>  
        
        </tr>
    
    </tbody>
    </table>
   
 <script type="text/javascript" src="/game-cashback/js/userapp.js"></script>
  <script type="text/javascript" src="/game-cashback/js/factory.js"></script>

</body>
 
</html>
